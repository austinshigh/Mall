{% extends "shopping/layout.html" %}

{% block body %}
    <h2>Categories</h2>
        <div class="categories">
            <hr>
            {% for category in categories %}
                <div> 
                    <a href="{% url 'category' category.id %}">
                        <h4>{{ category.name }}</h4>
                    </a>
                </div>
            {% empty %}
                <div>No listings.</div>
            {% endfor %}
        </div>
{% endblock %}
